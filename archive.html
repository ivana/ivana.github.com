---
layout: default
class: blog
title: Blog archive
permalink: archive/
---
<article class=archive>
  <h1>Archive</h1>

  <ol>
  {% for post in site.posts %}

    <li>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%b %e, %Y" }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>

  {% endfor %}
  </ol>

</article>
