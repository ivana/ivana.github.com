---
layout: default
title: Blog Archive
permalink: archive/
---
<section id="archive">
  <h1>{{ page.title }}</h1>

  <ol>
  {% for post in site.posts %}

    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%b %e, %Y" }}</time>
    </li>
    
  {% endfor %}
  </ol>

</section>
