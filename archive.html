---
layout: default
title: Blog Archive
permalink: /archive
---
<section id="archive">
  <h1>{{ page.title }}</h1>

  <ol>
  {% for post in site.posts %}

    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%B %e, %Y" }}</time>
    </li>
    
  {% endfor %}
  </ol>

</section>
