---
layout: default
class: blog
title: Blog
permalink: blog/
---

<article class="post">
  <header>
    <h1>
      <a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a>
    </h1>
    <p class=published>
      by
      <a href="/" rel=author>Ivana</a>
      on
      <time datetime="{{ site.posts[0].date | date: '%Y-%m-%d' }}" pubdate>
        {{ site.posts[0].date | date: "%b %e, %Y" }}
      </time>
    </p>
  </header>

  {{ site.posts[0].content }}
</article>

<aside>
  <p>Previously: <a href="{{ site.posts[0].previous.url }}">{{ site.posts[0].previous.title }}</a></p>
</aside>
