---
layout: default
class: blog
---

<article class="post">
  <header>
    <h1>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    <p class=published>
      by
      <a href="/" rel=author>Ivana</a>
      on
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate>
        {{ page.date | date: "%b %e, %Y" }}
      </time>
    </p>
  </header>

  {{ content }}

</article>
