<section>

  {% for post in site.posts limit:1 %}
  <article>

    <h1>{{ post.title }} </h1>

    {{ post.content }}

    <footer>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %e, %Y" }}</time>
      <!--tags-->
    </footer>

  </article>
  {% endfor %}

  <footer>
    <p><a href="/archive">~ blog archive ~</a></p>
  </footer>

  <script type="text/javascript">

  </script>
  <![endif]-->

</section>
